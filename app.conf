server {
    server_name mda.liessens.gdn;

    location / {
        include uwsgi_params;
        uwsgi_pass unix:/srv/mda/app.sock;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mda.liessens.gdn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mda.liessens.gdn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = mda.liessens.gdn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen [::]:80;
    listen 80;
    server_name mda.liessens.gdn;
    return 404; # managed by Certbot


}